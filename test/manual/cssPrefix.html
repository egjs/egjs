<html lang="en">
<head>
<title>Css - QA</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<style>
#el {font-size:20pt}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="../../src/module.js"></script>
<script src="../../src/eg.js"></script>
<script src="../../src/hook/cssPrefix.js"></script>
</head>
<body>
<div id="el" style="background-color:blue; width:100px; height:100px;"></div>
<div id="detail"></div>

 <script>
 $(function(){
    $("#el").css({
        "transitionDuration" : "500ms",
        "transform" : "translate(100px, 0)"
    });

    var arrData = [];

    setTimeout(function(){
        try {
            arrData.push($("#el").css("transitionDuration"));
            arrData.push($("#el").css("transform"));
            $("#detail").html(arrData.join("</br>"));
        } catch(e) {
            // console.log(e);
        }
    }, 1500)
})

</script>
</body>
</html>
