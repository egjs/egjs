<html lang="en">
<head>
<title>ScrollEnd - QA</title>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<style>
#el {font-size:20pt}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
<script src="../../src/module.js"></script>
<script src="../../src/agent.js"></script>
<script src="../../src/eg.js"></script>
<script src="../../src/customEvent/scrollEnd.js"></script>
</head>
<body>
    <div id="el" style="height:3000px">
    </div>
    <div id="layer" style="position:fixed; top :0px; right:0px">
        <div id="event"></div>
			<div id="pos">nTop : 0</br> nLeft : 0</br> Count : 0</div>
    </div>
 <script>
    var aList = [];
    var nCount = 0;

    for ( var i = 0 ; i < 100 ; i ++ ){
    aList.push(i);
    }

    document.getElementById("el").innerHTML = aList.join('</a></br><a href="#">');


    $(window).bind("scrollend", function(e, a){
        nCount++;
        $("#pos").html("nTop : " + a.top + "</br>nLeft : " + a.left + " </br>Count : " + nCount);
    });
</script>
</body>
</html>
